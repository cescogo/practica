<div *ngIf="!user">
  usuario no logueado
</div>

<div *ngIf="user">
  
<div class="dropdown">
  <button class="dropbtn">
    Usuarios</button>
    <div class="dropdown-content">
        <a (click)="cambiar('create')" class="nav-link" >
            Creacion de Usuarios
          </a>
        
            <a (click)="cambiar('index')" class="nav-link" >
                mantenimiento de usuarios
              </a>
    </div>
</div>
    <div class="dropdown">
 
    <button class="dropbtn">
        Bodegas</button>
        <div class="dropdown-content">
            <a (click)="cambiar('createbod')" class="nav-link" >
                Creacion de Bodegas
              </a>  
           <a (click)="cambiar('listbod')" class="nav-link" routerLinkActive="active">
              mantenimiento de bodegas
            </a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">
            Articulos</button>
            <div class="dropdown-content">
                <a (click)="cambiar('createart')" class="nav-link" routerLinkActive="active">
                    creacion de articulos
                  </a>
               
                
                  <a (click)="cambiar('listart')" class="nav-link" routerLinkActive="active">
                    Mantenimiento de articulos
                  </a>
            </div>
      
</div>
<div class="dropdown">
  <div>
<button *ngIf="logout()" class="dropbtn">
    logout
  </button>
  </div>
</div>
<div class="card">
<div class="card-body">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="col-md-4">Bodega name</label>
      <input type="text" class="form-control" name="bodega_name" formControlName="bodega_name" #bodega_name [(ngModel)] = "adunit.bodega_name" readonly/>
    </div>
    
    <div class="form-group">
      <label class="col-md-4">encargado</label>
      <input type="text" class="form-control" name="encargado" formControlName="encargado" #encargado/>
   
      
    </div>
    <div *ngIf="angForm.controls['encargado'].invalid && (angForm.controls['encargado'].dirty || angForm.controls['encargado'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['encargado'].errors.required">
        encargado is required.
      </div>
    </div>
    <div class="form-group">
      <button (click)="updateAdUnit(bodega_name.value, encargado.value)" class="btn btn-primary">Editar Bodega</button>
    </div>
  </form>
</div>
</div>
</div>
