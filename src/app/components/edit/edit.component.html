<div *ngIf="!user">
  usuario no logueado
</div>

<div *ngIf="user">
  

<div class="dropdown">
    <button class="dropbtn">
      Usuarios</button>
      <div class="dropdown-content">
          <a (click)="cambiar('create')" class="nav-link" >
              Creacion de Usuarios
            </a>
          
              <a (click)="cambiar('index')" class="nav-link" >
                  mantenimiento de usuarios
                </a>
      </div>
  </div>
      <div class="dropdown">
   
      <button class="dropbtn">
          Bodegas</button>
          <div class="dropdown-content">
              <a (click)="cambiar('createbod')" class="nav-link" >
                  Creacion de Bodegas
                </a>  
             <a (click)="cambiar('listbod')" class="nav-link" routerLinkActive="active">
                mantenimiento de bodegas
              </a>
          </div>
      </div>
      <div class="dropdown">
          <button class="dropbtn">
              Articulos</button>
              <div class="dropdown-content">
                  <a (click)="cambiar('createart')" class="nav-link" routerLinkActive="active">
                      creacion de articulos
                    </a>
                 
                  
                    <a (click)="cambiar('listart')" class="nav-link" routerLinkActive="active">
                      Mantenimiento de articulos
                    </a>
              </div>
        
  </div>
  <div class="dropdown">
    <div>
    <button (click)="logout()" class="dropbtn">
      logout
    </button>
    </div>
  </div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Usert name</label>
        <input type="text" class="form-control" name="unit_name" formControlName="unit_name" #unit_name [(ngModel)] = "adunit.user_name" readonly/>
      </div>
      
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" name="unit_price" formControlName="unit_price" #unit_price/>
     
        
      </div>
      <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_price'].errors.required">
          password is required.
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-4">Permision</label>
          <select class="form-control" name="permition" formControlName="permition" #permition>
            <option value="consultor">consultor</option>
            <option value="admin">admin</option>
            <option value="administrador">administrador</option>
            </select>
        </div>
        
        <div class="form-group" >
          <label class="col-md-4">Bodega</label>
          <select  class="form-control" name="bodega" formControlName="bodega" #bodega >
            <option  *ngFor="let bod of bodegas" [value]="bod.bodega_name">{{bod.bodega_name}}</option> 
            </select>
          </div> 
      <div class="form-group">
        <button (click)="updateAdUnit(unit_name.value, unit_price.value,permition.value,bodega.value)" class="btn btn-primary">Editar Usuario</button>
      </div>
    </form>
  </div>
</div>
</div>
