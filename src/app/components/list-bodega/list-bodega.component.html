<div *ngIf="!user">
    usuario no logueado
</div>
<div *ngIf="user">
<div class="dropdown">
        <button class="dropbtn">
          Usuarios</button>
          <div class="dropdown-content">
                <a (click)="cambiar('create')" class="nav-link" >
                        Creacion de usuarios
                      </a>
              
                  <a (click)="cambiar('index')" class="nav-link" >
                      mantenimiento de usuarios
                    </a>
          </div>
      </div>
          <div class="dropdown">
       
          <button class="dropbtn">
              Bodegas</button>
              <div class="dropdown-content">
                  <a (click)="cambiar('createbod')" class="nav-link" >
                      Creacion de Bodegas
                    </a>  
              </div>
          </div>
          <div class="dropdown">
              <button class="dropbtn">
                  Articulos</button>
                  <div class="dropdown-content">
                      <a (click)="cambiar('createart')" class="nav-link" routerLinkActive="active">
                          creacion de articulos
                        </a>
                     
                      
                        <a (click)="cambiar('listart')" class="nav-link" routerLinkActive="active">
                          Mantenimiento de articulos
                        </a>
                  </div>
            
      </div>

      <div>
          <div>
              <button (click)="logout">
                  logout
              </button>
          </div>
      </div>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Bodega</td>
      <td>Encargado</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let adunit of adunits">
          <td>{{ adunit.bodega_name }}</td>
          <td>{{ adunit.encargado }}</td>
          <td><a [routerLink]="['/editbod', adunit._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteAdUnit(adunit._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
</div>
